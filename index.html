<html>
<head>
	<title>OneForm</title>
	<link rel="stylesheet" type="text/css" href="res/css/oneform.css">
    <link rel="stylesheet" type="text/css" href="res/css/jquery-ui-datepicker.css">
	<script type="text/javascript" src="res/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="res/js/jquery-ui-datepicker.js"></script>
	<script type="text/javascript" src="res/js/oneform.js"></script>
    <!--[if IE]>
    <script type="text/javascript" src="res/js/placeholder.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('input, textarea').placeholder();
        })
    </script>
    <![endif]-->
</head>
<body>
	<h1>OneForm</h1>

	<!-- ##################### -->
    <!-- START CONTENT TO COPY -->
    <!-- ##################### -->

    <div id="contact-area">
      <div class="sentoverlay">
        <h2>Thank you, <br>Your message is on it's way and we will recieve it shortly</h2>
      </div>
      <div class="erroroverlay">
        <h2>Unfortunately it appears something has gone wrong, <br>please reload this page and try again</h2>
      </div>
      <form id="contactform">

        <label for="name">* Name:</label>
        <input type="text" name="name" id="form-name" placeholder="name">

        <label for="email">* Email:</label>
        <input type="email" name="email" id="form-email" placeholder="email">

        <label for="company">Company:</label>
        <input type="company" name="company" id="form-company" placeholder="company" >

        <label for="website">Website:</label>
        <input type="text" name="website" id="form-website" placeholder="website" >
        
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="form-phone" placeholder="phone" >

        <label for="date">Date:</label>
        <input type="text" name="date" id="form-datepicker" placeholder="date" >

        <label for="heardfrom">Where did you hear about us?</label>
        <select name="heardfrom" id="form-heardfrom">
            <option value="">Please select</option>
            <option value="Internet Search">Internet Search</option>
            <option value="Advertisement">Advertisement</option>
            <option value="Recommendation">Recommendation</option>
            <option value="Other">Other</option>
        </select>

        <!-- DO NOT REMOVE THESE FIELDS, THEY PREVENT SPAM BOTS -->
        <input class="leaveblank" type="text" name="blank" id="form-blank" value="" required>
        <input class="leavehere" type="text" name="code" id="form-code" value="12345" required> <!-- Value MUST match _code in oneform object -->
    
        <label for="message">* Message:</label>
        <textarea name="message" rows="20" cols="20" id="form-message" placeholder="message" required></textarea>

        <div id="form-tick-box">
            <input type="checkbox" name="confirmation" value="" id="form-confirmation">
            <span>Send me a confirmation message </span>
        </div>

        <button id="submit-btn" type="button" name="submit" value="Submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <!-- ################### -->
    <!-- END CONTENT TO COPY -->
    <!-- ################### -->

    <script type="text/javascript">
        $(document).ready(function(){
            oneform({
                _id: 'contactform',
                _code: '12345',
                submit_id: 'submit-btn'
            });
            $('#form-datepicker').datepicker({ dateFormat: 'dd-mm-yy' }).val();
        });
    </script>
    
</body>
</html>
