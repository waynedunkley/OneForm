<html>
<head>
	<title>Simple Form</title>
	<link rel="stylesheet" type="text/css" href="res/css/simpleform.css">
	<script type="text/javascript" src="res/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="res/js/simpleform.js"></script>
</head>
<body>
	<h1>Simple Contact Form</h1>
	<div id="contact-area">
      <div class="sentoverlay">
        <h2>Thank you, <br>Your message is on it's way and we will recieve it shortly</h2>
      </div>
      <div class="erroroverlay">
        <h2>Unfortunately it appears something has gone wrong, <br>please reload this page and try again</h2>
      </div>
      <form id="contactform">
        <label for="name">* Name:</label>
        <input type="text" name="name" id="form-name" required>

        <label for="email">* Email:</label>
        <input type="email" name="email" id="form-email" required>

        <label for="company">Company:</label>
        <input type="company" name="company" id="form-company" required>
        
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="form-phone">

        <label for="website">Website:</label>
        <input type="text" name="website" id="form-website">

        <label for="heardfrom">Where did you hear about us?</label>
        <select name="heardfrom" id="form-heardfrom">
            <option value="">Please select</option>
            <option value="Internet Search">Internet Search</option>
            <option value="Advertisement">Advertisement</option>
            <option value="Recommendation">Recommendation</option>
            <option value="Other">Other</option>
        </select>

        <!-- DO NOT REMOVE THESE FIELDS, THEY PREVENT SPAM BOTS -->
        <input class="leaveblank" type="text" name="blank" id="form-blank" value="" required>
        <input class="leavehere" type="text" name="code" id="form-code" value="g4Kl!x*" required> <!-- Value MUST match formCode in simpleform.js -->
    
        <label for="message">* Message:</label><br>
        <textarea name="message" rows="20" cols="20" id="form-message" required></textarea>

        <div id="form-tick-box">
            <input type="checkbox" name="confirmation" value="" id="form-confirmation" checked>
            <span>Send me a confirmation message </span>
        </div>

        <button id="submit-btn" type="button" name="submit" value="Submit" class="submit-btn">Submit</button>
      </form>
    </div>
</body>
</html>
